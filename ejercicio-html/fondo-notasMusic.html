<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Bonito con Notas Musicales</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f06, #ff9, #0f9, #09f);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            overflow: hidden; /* Para que las notas no se desborden */
            position: relative; /* Para posicionar las notas */
        }

        @keyframes gradientAnimation {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
            position: relative; /* Para que el contenido est√© sobre las notas */
        }

        .note {
            position: absolute;
            font-size: 6rem;
            color: rgba(255, 255, 255, 0.363);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100px) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .note:nth-child(2) {
            font-size: 9.5rem;
            top: 70%;
            left: 50%;
            animation-duration: 10s;
        }

        .note:nth-child(3) {
            font-size: 4rem;
            top: 30%;
            left: 70%;
            animation-duration: 12s;
        }

        .note:nth-child(4) {
            font-size: 8.2rem;
            top: 50%;
            left: 20%;
            animation-duration: 9s;
        }

        .input-main {
            font-size: 50px;
            margin: 7px;
        }

        .button-main {
            font-size: 50px;
            margin: 7px;
        }

        .div-respuesta {
            font-size: 60px;
            margin: 7px;
        }
    </style>
</head>
<body>
    <div class="note">‚ô™</div>
    <div class="note">‚ô´</div>
    <div class="note">‚ô¨</div>
    <div class="note">üê∂</div>
    
    <input class="input-main" type="number" id="userInput" placeholder="Ingrese un numero">

    <button class="button-main" onclick="sumar()">sumar + 2</button>

    <div class="div-respuesta" id="resultado"> respuesta</div>

    <script>
        function sumar() {
            const userInput = document.getElementById('userInput').value;
            const num1 = parseInt(userInput);

            resultado = num1 + 2;
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
