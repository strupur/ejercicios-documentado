Ejercicio 3: Contador de Clics
Enunciado:
Crea una página con un botón y un párrafo que muestra un contador de clics. Cada vez que se haga clic en el botón, el
contador debe incrementarse en 1 y actualizar el texto del párrafo.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="miParrafo">
        clic: 0
    </p>

    <button id="miBoton">
        Boton
    </button>

    <script>

        const boton = document.getElementById('miBoton');

        const parrafo = document.getElementById('miParrafo');

        let sumar = 0;

        boton.addEventListener('click', function () {
            
            sumar += 2;

            parrafo.textContent = `clic: ${sumar}`
        });

    </script>

</body>

</html>
