Ejemplo 2: Mostrar/Ocultar un mensaje
Este ejemplo usa classList.toggle para mostrar y ocultar un mensaje al hacer clic en un bot√≥n.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar Mensaje</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<p id="message" class="hidden">Este es un mensaje oculto.</p>
<button id="showHideButton">Mostrar/Ocultar Mensaje</button>

<script>
    const message = document.getElementById('message');
    const showHideButton = document.getElementById('showHideButton');

    showHideButton.addEventListener('click', function() {
        message.classList.toggle('hidden');
    });
</script>

</body>
</html>
