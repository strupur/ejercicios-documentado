<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="parrafo-init">Texto inicial</p>

    <button id="click">boton</button>

    <script>
        const myParagraph = document.getElementById('parrafo-init');

        const botonClick = document.getElementById('click');

        botonClick.addEventListener('click', function(){

            myParagraph.textContent = 'Texto actualizado';
        });
    </script>
    
</body>
</html>
