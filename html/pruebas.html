<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Select</title>
</head>
<body>
    <!-- Select con opciones -->
    <select id="miSelect">
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
        <option value="opcion3">Opción 3</option>
    </select>
    <!-- Botón para mostrar el valor seleccionado del select -->
    <button onclick="mostrarValor()">Mostrar Valor</button>
    <!-- Botón para cambiar la opción seleccionada del select -->
    <button onclick="cambiarValor()">Cambiar Valor</button>

    <script>
        function mostrarValor() {
            // Selecciona el select por su id
            const select = document.getElementById('miSelect');
            // Muestra una alerta con el valor seleccionado del select
            alert(select.value);
        }

        function cambiarValor() {
            // Selecciona el select por su id
            const select = document.getElementById('miSelect');
            // Cambia la opción seleccionada del select
            select.value = "opcion3";
        }
    </script>
</body>
</html>
