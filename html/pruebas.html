Ejemplo 4: Alternar visibilidad de un menú
Este ejemplo alterna la clase visible para mostrar y ocultar un menú de navegación cuando se hace clic en un botón.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar Menú de Navegación</title>
    <style>
        .visible {
            display: block;
        }

        .menu {
            display: none;
        }
    </style>
</head>
<body>

<button id="menuButton">Toggle Menu</button>
<nav id="menu" class="menu">
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
</nav>

<script>
    const menuButton = document.getElementById('menuButton');
    const menu = document.getElementById('menu');

    menuButton.addEventListener('click', function() {
        menu.classList.toggle('visible');
    });
</script>

</body>
</html>
