<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de innerHTML</title>
</head>
<body>

    <div id="myDiv">
        <p>Este es un p치rrafo.</p>
        <p>Este es otro p치rrafo.</p>
    </div>

    <div id="myListContainer">
        <ul id="myList"></ul>

    <script>
        // Ejemplo 1: Obtener el Contenido HTML

        console.log('Ejemplo 1 - Contenido HTML obtenido:');
        console.log(content); // Imprime: <p>Este es un p치rrafo.</p><p>Este es otro p치rrafo.</p>
    </script>
    </body>
