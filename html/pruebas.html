Ejemplo 3: Alternar estilo de texto (negrita)
Este ejemplo alterna la clase bold para cambiar el estilo de texto a negrita cuando se hace clic en un bot√≥n.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar Negrita</title>
    <style>
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>

<p id="text">Este texto puede cambiar a negrita.</p>
<button id="boldButton">Toggle Bold</button>

<script>
    const text = document.getElementById('text');
    const boldButton = document.getElementById('boldButton');

    boldButton.addEventListener('click', function() {
        text.classList.toggle('bold');
    });
</script>

</body>
</html>
